<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Search
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-toolbar >
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-toolbar>
  <div >
    <ion-list *ngIf="events" >
      <ion-item *ngFor="let event of events" >
        <h2>{{event.eventname}}</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
