<ion-header>
  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of events">
      <div class="event-img">
        <span class="category">{{event.category}}</span>
        <img [src]="event.poster">
        <ion-row class="event-footer">
          <ion-col col-10>
            <button ion-button clear small color="primary" icon-start (click)="presentLoadingText()">
            <ion-icon name='pin'></ion-icon>
            {{event.venue}}
            </button>
          </ion-col>
          <ion-col col-2>
            <button ion-button clear small color="primary" (click)="shareViaTwitter('Hello World', null, 'https://www.thepolyglotdeveloper.com')">
              <ion-icon name='share-alt'></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </div>
      <div class="event-info">
        <p>Date : {{event.eventdate}}</p>
      </div>
      <div class="event-detail">
        <h2>{{event.eventname}}</h2>
        <h3>{{event.description}}</h3>
        <button ion-button block (click) = "addData()">Join Event</button>
      </div>
    </ion-item>
 </ion-list>

</ion-content>
