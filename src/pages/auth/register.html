<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Registration
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="auth-page">

    <img src="assets/images/astroradio-sm.png" alt="">

    <ion-list>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="registrationUser.email" type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="registrationUser.password" type="password"></ion-input>
        </ion-item>

        
    </ion-list>

    <button ion-button block color="astro" (click)="onRegister()">Sign up</button>

    <ion-grid>
        <ion-row>
            <ion-col width-50>
                <a (click)="navToResendCode()">Resend Code</a>
            </ion-col>
            <ion-col width-50>
                <a (click)="navToLogin()">Login</a>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
