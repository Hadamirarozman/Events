<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="auth-page">

    <img src="assets/images/astroradio-sm.png" alt="">

    <ion-list>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button block color="astro" (click)="signMeIn()">Sign in</button>

    <ion-grid>
        <ion-row>
            <ion-col width-50>
                <a (click)="navToForgotPassword()">Forgot Password</a>
            </ion-col>
            <ion-col width-50>
                <a (click)="navToRegister()">Register</a>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
