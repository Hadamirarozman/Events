

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login

    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
  
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="personName"
       class= "showToast()"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  
    <button ion-button block color="primary" (click)="presentLoadingText(); showToast()">Login</button>
  
  </ion-list>
  </ion-content>
