<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Events
    </ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let event of events" no-lines>
      <div [(ngModel)]="event.category">
        <h2>
          {{event.category}}
        </h2>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
