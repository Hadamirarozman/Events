<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Events
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="event">
      <ion-segment-button value="food">
        Asian Cuisine
      </ion-segment-button>
      <ion-segment-button value="living">
        Western
      </ion-segment-button>
      <ion-segment-button value="outdoor">
        Desserts 
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
