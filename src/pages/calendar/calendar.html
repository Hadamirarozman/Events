<ion-header class="bar bar-subheader">
  <ion-navbar >
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>Calendar</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="has-header">
  <ion-row>
    <ion-col width-50><ion-title>{{viewTitle}}</ion-title></ion-col>
  </ion-row>
  <ion-grid class="button-group">
    <ion-row class="padding">
        <ion-col><button ion-button [disabled]="isToday" (click)="today()">Today</button></ion-col>
        <ion-col><button ion-button (click)="changeMode('month')">Month</button></ion-col>
        <ion-col><button ion-button (click)="changeMode('week')">Week</button></ion-col>
        <ion-col><button ion-button (click)="changeMode('day')">Day</button></ion-col>
    </ion-row>
  </ion-grid>

<!--   <ion-card class= "padding-top"> -->
  <calendar [eventSource]="eventSource"
            [calendarMode]="calendar.mode"
            [currentDate]="calendar.currentDate"
            [formatDayHeader]="calendar.formatDayHeader"
            (onCurrentDateChanged)="onCurrentDateChanged($event)"
            (onEventSelected)="onEventSelected($event)"
            (onTitleChanged)="onViewTitleChanged($event)"
            (onTimeSelected)="onTimeSelected($event)"
            step="30">
  </calendar>
  <!-- </ion-card> -->
</ion-content>
