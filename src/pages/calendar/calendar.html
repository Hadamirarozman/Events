<ion-header class = " bar bar-subheader">
  <ion-navbar >
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>Calendar</ion-title>
    </ion-navbar>
  
    <ion-row>
      <ion-col width-50><ion-title>{{viewTitle}}</ion-title></ion-col>
    </ion-row>
  <ion-grid class="button-group">
  <ion-row class = "padding">
      <ion-buttons end>
          
          <ion-col width-50><button  ion-button [disabled]="isToday" (click)="today()">Today</button></ion-col>
          <ion-col width-50><button ion-button (click)="changeMode('month')">M</button></ion-col>
          <ion-col width-50><button ion-button (click)="changeMode('week')">W</button></ion-col>
          <ion-col width-50><button  ion-button (click)="changeMode('day')">D</button></ion-col>
          <ion-col width-50><button ion-button (click)="loadEvents()">Load Events</button></ion-col>
      </ion-buttons>
  </ion-row>
  </ion-grid>


</ion-header>

<ion-content class="has-header">
  <ion-card class= "padding-top">
  <calendar [eventSource]="eventSource"
            [calendarMode]="calendar.mode"
            [currentDate]="calendar.currentDate"
            (onCurrentDateChanged)="onCurrentDateChanged($event)"
            (onEventSelected)="onEventSelected($event)"
            (onTitleChanged)="onViewTitleChanged($event)"
            (onTimeSelected)="onTimeSelected($event)"
            step="30">
  </calendar>
</ion-card>
</ion-content>
