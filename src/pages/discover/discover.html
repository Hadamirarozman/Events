<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Discover

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-card (click) = "loadCategories()" *ngFor="let event of events" >
      <div class="card-image">
        <img [src]="event.image">
      </div>
      <div class="event-info">
        <h2>{{event.categoryname}}</h2>
        <p>View More</p>
      </div>
    </ion-card>
  
    

  
  </ion-content>
